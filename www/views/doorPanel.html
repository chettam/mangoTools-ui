<div class="content main intercom">
    <div  ng-show = "audio.host === ''" class="tile tile-1">
        <div progress-circle options="circleOptions" ng-model="position">
            <div class="tile-circle-inner">
                <div class="button-full">
                    <button class="button-clear button-click button-center " on-tap="tap()"><i class="icon" ng-class="{'ion-ios-mic energized': callStatus === 'established' || callStatus === 'inviting' ,'ion-ios-mic-off primary':callStatus === 'registered'}"></i> </button>
                </div>
            </div>
        </div>
    </div>
    <div class="video" style="width: 66%;margin-left: 34%">
       <!--<img class="remote" ng-src="{{videoStream}}"/>-->
        <iframe hidden ng-if="authStream" ng-src={{authStream}}></iframe>
        <img style="width :100%; height: 100%" ng-src="{{videoStream}}" />
        <div class="ctrl">
            <div class="footer" >
                <button ng-repeat="outstate in outStates" on-hold="doAction(outstate)" on-release="stopAction(outstate)" class="button button-balanced">{{outstate.name}}</button>
            </div>
        </div>
    </div>
    <audio autoplay id="remote-audio"></audio>
</div>
